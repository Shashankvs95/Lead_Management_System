    <style>
    @import url("/fonts/fontcss2.css");
:root{
    --header-height: 3rem;
    --nav-width: 68px;
    /* --first-color: #039143; */
    --first-color: #004886;
    --first-color-light: #AFA5D9;
    --white-color: #F7F6FB;
    --body-font: 'Nunito', sans-serif;
    --normal-font-size: 1rem;
    --z-fixed: 100
}*,::before,::after{
    box-sizing: border-box
}
body{
    position: relative;
    margin: var(--header-height) 0 0 0;
    padding: 0 1rem;
    font-family: var(--body-font);
    font-size: var(--normal-font-size);
    transition: .5s
}
a{
    text-decoration: none
}
.header{
    width: 100%;
    height: var(--header-height);
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    background-color: var(--white-color);
    z-index: var(--z-fixed);
    transition: .5s
}
.header_toggle{
    color: var(--first-color);
    font-size: 1.5rem;
    cursor: pointer
}
.header_img{
    width: 35px;
    height: 35px;
    display: flex;
    justify-content: center;
    border-radius: 50%;
    overflow: hidden
}
.header_img img{
    width: 40px
}
.l-navbar{
    position: fixed;
    top: 0;
    left: -30%;
    width: var(--nav-width);
    height: 100vh;
    background-color: var(--first-color);
    padding: .5rem 1rem 0 0;
    transition: .5s;
    z-index: var(--z-fixed)
}
.nav{
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden
}
.nav_logo, .nav_link{
    display: grid;
    grid-template-columns: max-content max-content;
    align-items: center;
    column-gap: 1rem;
    padding: .5rem 0 .5rem 1.5rem
}
.nav_logo{
    margin-bottom: 2rem
}
.nav_logo-icon{
    font-size: 1.25rem;color: var(--white-color)
}
.nav_logo-name{
    color: var(--white-color);
    font-weight: 700
}

.nav_link{
    position: relative;
    color: var(--first-color-light);
    margin-bottom: 1.5rem;
    transition: .3s
}
.nav_link:hover{
    color: var(--white-color)
}
.nav_icon{
    font-size: 1.25rem
}
.show{
    left: 0
}
.body-pd{
    padding-left: calc(var(--nav-width) + 1rem)
}
.active{
    color: var(--white-color)
}
.active::before{
    content: '';
    position: absolute;
    left: 0;
    width: 2px;
    height: 32px;
    background-color: var(--white-color)
}
.height-100{
    height:10vh
}
@media screen and (min-width: 768px){
    body{
        margin: calc(var(--header-height) + 1rem) 0 0 0;
        padding-left: calc(var(--nav-width) + 0rem)
    }
    .header{
        height: calc(var(--header-height) + 1rem);
        padding: 0 1rem 0 calc(var(--nav-width) + -3rem)
    }
    .header_img{
        width: 40px;
        height: 40px
    }
    .header_img img{
        width: 45px
    }
    .l-navbar{
        /* left: 0; */
        padding: 1rem 1rem 0 0
    }
    .show{
        width: calc(var(--nav-width) + 132px)
    }
    .body-pd{
        padding-left: calc(var(--nav-width) + 150px)
    }
}

    </style>

<script th:src="@{/js/sweetalert.min.js}"></script>

<script>
document.body.addEventListener("click", clickBody);
function clickBody() {
    if(document.getElementById("nav-bar").contains('show'))
    {
    document.getElementById('header-toggle').click();
    }
}
document.addEventListener("DOMContentLoaded", function(event) {

    const showNavbar = (toggleId, navId, bodyId, headerId) =>{
    const toggle = document.getElementById(toggleId),
    nav = document.getElementById(navId),
    bodypd = document.getElementById(bodyId),
    headerpd = document.getElementById(headerId)

    if(toggle && nav && bodypd && headerpd){
    toggle.addEventListener('click', ()=>{
    nav.classList.toggle('show')
    toggle.classList.toggle('bx-x')
    bodypd.classList.toggle('body-pd')
    headerpd.classList.toggle('body-pd')
    })
    }
    }

    showNavbar('header-toggle','nav-bar','body-pd','header')

    const linkColor = document.querySelectorAll('.nav_link')

    function colorLink(){
    if(linkColor){
    linkColor.forEach(l=> l.classList.remove('active'))
    this.classList.add('active')
    }
    }
    linkColor.forEach(l=> l.addEventListener('click', colorLink))

    });

    function disabled(){
        if(document.getElementById("openmarket")){
            document.getElementById("cusID").readOnly = true;
            document.getElementById("R-cagl").ariaReadOnly = true;
        }
    }
    function setVal(){
        document.getElementById("cusID").setVal("GL");
    }

    $(document).ready(function(){
    $("select").change(function(){
        $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");
            if(optionValue){
                $(".box").not("." + optionValue).hide();
                $("." + optionValue).show();
            } else{
                $(".box").hide();
            }
        });
    }).change();
});

 $(document).ready(function(){
    $('#purpose').on('change', function () {
    // if (this.value == '1'); { No semicolon and I used === instead of ==
    if (this.value === 'Grameen_Swarna_loan'){
        $("#gold1").show();
        $("#gold2").show();
        $("#gold3").show();
        $("#vikas1").hide();
        $("#vikas2").hide();
        $("#vikas3").hide();
        $("#vikas4").hide();
        $("#vikas5").hide();
        $("#vikas6").hide();
        $("#vikas7").hide();
        $("#vikas8").hide();
        $("#vikas9").hide();
        $("#vikas10").hide();

        
    } else if(this.value === 'Grameen_Vikas_loan') {
        $("#gold1").hide();
        $("#gold2").hide();
        $("#gold3").hide();
        $("#vikas1").show();
        $("#vikas2").show();
        $("#vikas3").show();
        $("#vikas4").show();
        $("#vikas5").show();
        $("#vikas6").show();
        $("#vikas7").show();
        $("#vikas8").show();
        $("#vikas9").show();
        $("#vikas10").show();
        
    }else{
        $('#vikas').hide() && $('#gold').hide();
        
    }
});
});

$(document).ready(function(){
    $('#cus').on('change', function() {
      if ( this.value == 'Existing')

      {
        $("#id").show();
      }
      else
      {
        $("#id").hide();
      }
    });

$('#hrt').unbind("click");
$('#hrt').bind("click",function(){
     var cusId = $('#cusID').val();
     var purp = $('#purpose').val();
     // var link = document.createElement('a');
      //strtopass=btoa(cusId+","+purp);
     var data = new FormData();
     data.append("id", cusId);
     data.append("ltyp", purp);

     var xhr = new XMLHttpRequest();
     xhr.withCredentials = true;

     xhr.addEventListener("readystatechange", function() {
       if(this.readyState === 4) {
    	 jsonResp=JSON.parse(this.responseText);
         console.log(this.responseText);
         if(this.status==200 && jsonResp.err=="NA")
        	 {
		         $('#cusID').val(jsonResp.customerID)
		         $('#customerName').val(jsonResp.customerName);
		         $('#remarks').val(jsonResp.remarks);
		         $('#purpose').val(jsonResp.typeOfLoan);
		         $('#DOB').val(jsonResp.DOB);
		         $('#primaryMobileNumber').val(jsonResp.primaryMobileNumber);
		         $('#secondaryMobileNumber').val(jsonResp.secondaryMobileNumber);
		         $('#occupation').val(jsonResp.occupation);
				         
		         if(jsonResp.gender == 'Female'){
		        	 $('#female').val(jsonResp.gender);
		        	 console.log(jsonResp.gender);
		         }else{
		        	 $('#male').val(jsonResp.gender);
		         }
		         document.createLead.gender.value=jsonResp.gender;
		         
		         $('#KYCtype1').val(jsonResp.KYCtype1);
		         $('#KYCnumber1').val(jsonResp.KYCnumber1);
		         $('#addressLine1').val(jsonResp.addressLine1);
		         $('#addressLine2').val(jsonResp.addressLine2); 
		         $('#pincode').val(jsonResp.pincode);
		         $('#district').val(jsonResp.district);
		         $('#state').val(jsonResp.state);
        	 }
         else if(this.status==200 && jsonResp.err!="NA")
    	 {
        	 swal({
                 text: "User Already Has Submitted Loan for this Product!",
                 icon: "warning",
                 button: "OK",
                 dangerMode: true
             });
    	 }
         else{
        	 console.log(this.responseText);
         }
       }
     });

     xhr.open("POST", "/LMS/APIHub");

     xhr.send(data);  
});
